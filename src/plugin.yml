main: com.github.xaxys.metro.Main
name: Metro
version: 1.3.2
author: xaxys
api-version: 1.17
description: Adds Working Metro to Minecraft!
commands:
  metro:
    description: Metro Plugin Command.
    usage: /metro
permissions:
  metro.create:
    description: Allow player to create or destory a metro station.
    default: op
  metro.use:
    description: Allow player to use a metro station.
    default: true
  metro.reload:
    description: Reload the plugin.
    default: op
